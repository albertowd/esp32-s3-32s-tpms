[env:ttgo-t-display]
board = esp32dev
; Defines from Setup25_TTGO_T_Display.h
build_flags =
	-Os
	-DENABLE_TPMS_DISPLAY
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.4.79
	h2zero/NimBLE-Arduino@^1.4.1
monitor_speed = 115200
platform = espressif32

[env:esp32-s3-32s]
board = esp32-s3-devkitc-1
build_flags =
	-Ofast
	-DENABLE_TPMS_RGB
framework = arduino
lib_deps = h2zero/NimBLE-Arduino@^1.4.1
monitor_speed = 115200
platform = espressif32
